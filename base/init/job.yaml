# moves the grav skeleton to the nfs webroot (overwriting whatever is there)
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: grav-init
spec:
  # use kubectl create job --from=cronjob/<cronjob-name> <job-name>
  # to initialize site
  #TODO #HACK
  schedule: "1 * * * *" #suspended
  startingDeadlineSeconds: 100
  suspend: true
  jobTemplate:
    spec:
      template:
        metadata:
          name: grav-init
        spec:
          containers:
          - name: grav-init
            image: grav-init
            args: ["rsync", "-av", "grav/", "app/"]
            volumeMounts:
              - name: webroot-pv
                mountPath: /app
          volumes:
          - name: webroot-pv
            persistentVolumeClaim:
              claimName: webroot-pvc
          restartPolicy: Never
      activeDeadlineSeconds: 600
      backoffLimit: 0
