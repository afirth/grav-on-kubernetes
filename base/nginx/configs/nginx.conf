worker_processes auto;

events {
  worker_connections  1024;
}

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  types_hash_max_size 2048;
  server_tokens off;

  # maximum file upload size
  # update upload_max_filesize & post_max_size in /etc/php5/fpm/php.ini accordingly
  client_max_body_size 32m;
  # client_body_timeout 60s; # increase for very long file uploads
  include       mime.types;
  default_type  application/octet-stream;

  map $http_cookie $sessionkey {
      default '';
      ~grav-site-(?<hash>[0-9a-f]+)=(?<sessionid>[^\;]+) $hash$sessionid;
  }

# This is used by fastcgi_cache_bypass and fastcgi_no_cache.
# If you don't want certain URI's cached, add them here with a value of 1.
  map $request_uri $no_cache1 {
          default                 0;
          ~^/(../|)admin          1;
  }

# This is used by fastcgi_cache_bypass and fastcgi_no_cache.
# To disable caching based on cookie names, add them here with a value of 1.
  map $http_cookie $no_cache2 {
      default 0;
      ~grav-site-([0-9a-f]+)-admin=([^\;]+) 1;
  }

  open_file_cache                 max=10000 inactive=5m;
  open_file_cache_valid           1m;
  open_file_cache_min_uses        1;
  open_file_cache_errors          on;

  fastcgi_cache_path  /path/to/cache/on/disk  levels=1:2
                      keys_zone=fastcgi:10m   max_size=200m
                      inactive=60m            use_temp_path=off;

  server {
    listen 80 default_server;
    server_name  _;

    index index.html index.php;

    root /var/www/html;

    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
      fastcgi_pass    php-fpm-svc:9000;
      fastcgi_split_path_info ^(.+\.php)(/.+)$;
      fastcgi_index   index.php;
      include         fastcgi_params;
      include         fastcgi.conf;
    }


    location ~ /purge(/.*) {
        fastcgi_cache_purge MYCACHENAME "$scheme$request_method$host$1";
    }

    ## Begin - Checks
    # php health checks
    location ~ ^/(status|ping)$ {
      set $log_quiet true;
      fastcgi_pass php-fpm-svc:9000;
      include fastcgi_params;
      #and don't serve from document_root
      fastcgi_param SCRIPT_FILENAME $fastcgi_script_name;
    }

    #used for checking static file serving
    location /robots.txt {
      set $log_quiet true;
    }

    # nginx status page
    location /proxy_status {
      set $log_quiet true;
      stub_status on;
    }
    ## End - Checks

    ## Begin - Security
    # deny all direct access for these folders
    location ~* /(.git|cache|bin|logs|backups|tests)/.*$ { return 403; }
    # deny running scripts inside core system folders
    location ~* /(system|vendor)/.*\.(txt|xml|md|html|yaml|php|pl|py|cgi|twig|sh|bat)$ { return 403; }
    # deny running scripts inside user folder
    location ~* /user/.*\.(txt|md|yaml|php|pl|py|cgi|twig|sh|bat)$ { return 403; }
    # deny access to specific files in the root folder
    location ~ /(LICENSE.txt|composer.lock|composer.json|nginx.conf|web.config|htaccess.txt|\.htaccess) { return 403; }

    # disable content type sniffing for more security
    add_header "X-Content-Type-Options" "nosniff";

    # force the latest IE version
    add_header "X-UA-Compatible" "IE=Edge";

    # enable anti-cross-site scripting filter built into IE 8+
    add_header "X-XSS-Protection" "1; mode=block";
    ## End - Security
  }

  ## Begin - Logging
  # quiet logging if quiet==true && status==ok && /.*?quiet=true
  # request /status?quiet=true will request quiet logging
  # set $log_quiet true; in a location to enable for that path
  map $status $log_ok {
    ~^[23]  true;
    default false;
  }
  #loggable = NAND log_quiet log_ok arg_quiet
  map "$arg_quiet:$log_ok:$log_quiet" $loggable {
    true:true:true  0;
    default         1;
  }
  log_format json escape=json
    '{'
      '"body_bytes_sent":"$body_bytes_sent",'
      '"bytes_sent":"$bytes_sent",'
      '"http_host":"$http_host",'
      '"http_referrer":"$http_referer",'
      '"http_user_agent":"$http_user_agent",'
      '"log_ok":"$log_ok",'
      '"loggable":"$loggable",'
      '"msec":"$msec",'
      '"remote_addr":"$remote_addr",'
      '"request":"$request",'
      '"request_method":"$request_method",'
      '"request_time":"$request_time",'
      '"status": "$status",'
      '"time_local":"$time_local",'
      '"upstream_addr":"$upstream_addr",'
      '"upstream_connect_time":"$upstream_connect_time",'
      '"upstream_response_time":"$upstream_response_time"'
    '}';

  access_log /var/log/nginx/access.log json buffer=64k flush=5s if=$loggable;

  ## End - Logging
}
