kind: ConfigMap
apiVersion: v1
metadata:
  name: nginx-config
data:
  nginx.conf: |
    worker_processes auto;

    events {
      worker_connections  1024;
    }

    http {
      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;

      types_hash_max_size 2048;
      server_tokens off;

      # maximum file upload size
      # update 'upload_max_filesize' & 'post_max_size' in /etc/php5/fpm/php.ini accordingly
      client_max_body_size 32m;
      # client_body_timeout 60s; # increase for very long file uploads
      include       mime.types;
      default_type  application/octet-stream;

      server {
        listen 80 default_server;
        server_name  _;

        index index.html index.php;

        root /var/www/html;

        location / {
          try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
          fastcgi_pass    php-fpm-svc:9000;
          fastcgi_split_path_info ^(.+\.php)(/.+)$;
          fastcgi_index   index.php;
          include         fastcgi_params;
          include         fastcgi.conf;
        }

      ## Begin - Checks
        # php health checks
        location ~ ^/(status|ping)$ {
          access_log off;
          fastcgi_pass php-fpm-svc:9000;
          include fastcgi_params;
          #and don't serve from document_root
          fastcgi_param SCRIPT_FILENAME $fastcgi_script_name;
        }

        #used for checking static file serving
        location /robots.txt {
          access_log   off;
        }

        # nginx status page
        location /proxy_status {
          stub_status on;
          access_log   off;
        }
      ## End - Checks

      ## Begin - Security
        # deny all direct access for these folders
        location ~* /(.git|cache|bin|logs|backups|tests)/.*$ { return 403; }
        # deny running scripts inside core system folders
        location ~* /(system|vendor)/.*\.(txt|xml|md|html|yaml|php|pl|py|cgi|twig|sh|bat)$ { return 403; }
        # deny running scripts inside user folder
        location ~* /user/.*\.(txt|md|yaml|php|pl|py|cgi|twig|sh|bat)$ { return 403; }
        # deny access to specific files in the root folder
        location ~ /(LICENSE.txt|composer.lock|composer.json|nginx.conf|web.config|htaccess.txt|\.htaccess) { return 403; }

        # disable content type sniffing for more security
        add_header "X-Content-Type-Options" "nosniff";

        # force the latest IE version
        add_header "X-UA-Compatible" "IE=Edge";

        # enable anti-cross-site scripting filter built into IE 8+
        add_header "X-XSS-Protection" "1; mode=block";
      ## End - Security
      }
    }
