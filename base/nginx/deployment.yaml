apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector: {}
  template:
    metadata:
      labels: {}
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        resources:
          requests:
            memory: "4Mi"
            cpu: "10m"
          limits:
            memory: "16Mi"
            cpu: "100m"
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: webroot-pv
          mountPath: /var/www/html
        - name: nginx-cache
          mountPath: /var/www/cache
          #TODO probes
          #TODO metrics
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: nginx-cache
        emptyDir: {}
      - name: webroot-pv
        persistentVolumeClaim:
          claimName: webroot-pvc
