# Default values for grav.
app:
  replicaCount: 1
  image:
    repository: afirth/grav
    tag: stable
    pullPolicy: IfNotPresent
  resources: {}

  service:
    type: ClusterIP
    port: 9000

  nodeSelector: {}
  tolerations: []
  affinity: {}

  secret:

frontend:
  replicaCount: 1
  image:
    repository: nginx
    tag: 1-alpine
    pullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 400m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 64Mi

  service:
    type: ClusterIP
    port: 80

nameOverride: ""
fullnameOverride: ""

ingress:
  enabled: true
  annotations: {}
     kubernetes.io/ingress.class: nginx
     kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
