apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx
  labels:
    app: "nginx"
  annotations:
    kubernetes.io/tls-acme: "true"
    external-dns.alpha.kubernetes.io/hostname: "$(HOSTNAME)"
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: $(HOSTNAME)
    http:
      paths:
      - path: /
        backend:
          serviceName: "nginx"
          servicePort: http
  tls:
  - hosts:
    - $(HOSTNAME)
    secretName: $(HOSTNAME).local-tls
